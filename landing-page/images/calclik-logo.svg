<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background capsule with neon border -->
  <rect x="5" y="15" width="190" height="50" rx="25" fill="rgba(10, 10, 15, 0.8)" 
        stroke="url(#logoGrad)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Calendar icon -->
  <rect x="25" y="28" width="20" height="24" rx="2" fill="none" stroke="url(#logoGrad)" stroke-width="2"/>
  <rect x="25" y="33" width="20" height="15" rx="1" fill="rgba(0, 255, 136, 0.1)"/>
  <circle cx="30" cy="38" r="1.5" fill="#ff6b35"/>
  <circle cx="35" cy="38" r="1.5" fill="#00ff88"/>
  <circle cx="40" cy="38" r="1.5" fill="#5AC8FA"/>
  <circle cx="30" cy="43" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="35" cy="43" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="40" cy="43" r="1.5" fill="#fff" opacity="0.5"/>
  
  <!-- CALCLiK text -->
  <text x="55" y="45" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="800" 
        fill="url(#logoGrad)" filter="url(#glow)">CALCLiK</text>
  
  <!-- Sparkle effects -->
  <circle cx="150" cy="25" r="1" fill="#ff6b35" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="55" r="1.5" fill="#5AC8FA" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="35" r="1" fill="#00ff88" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>