<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalClik - Smart Event Scanner</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #1a1a24;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b8;
      --text-tertiary: #888;
      --accent-primary: #00ff88;
      --accent-secondary: #00cc6a;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-hover: rgba(255, 255, 255, 0.04);
      --shadow-glow: rgba(0, 255, 136, 0.3);
    }
    
    body.light-theme {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #1a1a24;
      --text-secondary: #4a4a52;
      --text-tertiary: #888;
      --accent-primary: #00cc6a;
      --accent-secondary: #00994f;
      --glass-bg: rgba(0, 0, 0, 0.02);
      --glass-border: rgba(0, 0, 0, 0.08);
      --glass-hover: rgba(0, 0, 0, 0.04);
      --shadow-glow: rgba(0, 204, 106, 0.2);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body { 
      width: 420px; 
      padding: 24px; 
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      letter-spacing: -0.01em;
      transition: all 0.3s ease;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      padding: 20px;
      background: var(--glass-bg);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 18px;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bg-primary);
      font-weight: 800;
      font-size: 20px;
      box-shadow: 
        0 6px 16px var(--shadow-glow),
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      opacity: 0.6;
    }
    
    h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
      flex: 1;
    }
    
    .theme-toggle {
      width: 36px;
      height: 36px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      box-shadow: 
        0 2px 8px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .theme-toggle:hover {
      background: var(--glass-hover);
      border-color: var(--accent-primary);
      transform: translateY(-1px);
      box-shadow: 
        0 4px 12px var(--shadow-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .theme-toggle:active {
      transform: translateY(0);
    }
    
    .settings-section {
      margin-bottom: 24px;
      padding: 20px;
      background: var(--glass-bg);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 18px;
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }
    
    .settings-section h4 {
      margin: 0 0 16px 0;
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .settings-section h4::before {
      content: '‚öôÔ∏è';
      font-size: 16px;
    }
    
    #settingsSection.hidden + #loading.hidden + #events:empty ~ .settings-toggle {
      margin-top: 0;
    }
    
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .radio-option::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 3px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    
    .radio-option:hover {
      background: var(--glass-hover);
      border-color: var(--accent-primary);
      transform: translateX(2px);
    }
    
    .radio-option:hover::before {
      opacity: 1;
    }
    
    .radio-option:has(input:checked) {
      background: var(--glass-hover);
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }
    
    .radio-option:has(input:checked)::before {
      opacity: 1;
    }
    
    .radio-option input[type="radio"] {
      accent-color: #00ff88;
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin: 0;
    }
    
    .radio-option label {
      font-size: 13px;
      color: #e0e0e0;
      font-weight: 500;
      cursor: pointer;
      flex: 1;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #e0e0e0;
      font-weight: 500;
    }
    
    input[type="checkbox"] {
      accent-color: #00ff88;
      width: 18px;
      height: 18px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .event { 
      border: 1px solid var(--glass-border); 
      padding: 20px; 
      margin: 16px 0; 
      background: var(--glass-bg);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 18px;
      box-shadow: 
        0 4px 24px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .event::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 18px 0 0 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .event:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.2),
        0 0 0 1px var(--accent-primary),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .event:hover::before {
      opacity: 1;
    }
    
    .event h4 {
      margin: 0 0 14px 0;
      color: var(--accent-primary);
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .event h4::before {
      content: 'üìÖ';
      font-size: 18px;
    }
    
    .event p {
      margin: 8px 0;
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    .event p strong {
      color: var(--text-primary);
      font-weight: 700;
      margin-right: 4px;
    }
    
    .add-button {
      width: 100%;
      padding: 14px 18px;
      margin-top: 16px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: var(--bg-primary);
      border: none;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      box-shadow: 
        0 6px 20px var(--shadow-glow),
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .add-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .add-button:hover::before {
      left: 100%;
    }
    
    .add-button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 28px var(--shadow-glow),
        inset 0 2px 4px rgba(255, 255, 255, 0.4),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .add-button:active {
      transform: translateY(0);
      box-shadow: 
        0 4px 12px var(--shadow-glow),
        inset 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    
    .save-button {
      width: 100%;
      padding: 14px 18px;
      margin-top: 18px;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: var(--bg-primary);
      border: none;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      box-shadow: 
        0 6px 20px var(--shadow-glow),
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .save-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .save-button:hover::before {
      left: 100%;
    }
    
    .save-button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 28px var(--shadow-glow),
        inset 0 2px 4px rgba(255, 255, 255, 0.4),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .save-button:active {
      transform: translateY(0);
      box-shadow: 
        0 4px 12px var(--shadow-glow),
        inset 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    
    .settings-toggle {
      display: block;
      text-align: center;
      padding: 14px;
      margin-top: 20px;
      color: var(--accent-primary);
      font-size: 13px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      border-radius: 14px;
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .settings-toggle:hover {
      background: var(--glass-hover);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px var(--shadow-glow);
    }
    
    .settings-toggle:active {
      transform: translateY(0);
    }
    
    .hidden { display: none; }
    
    .loading {
      text-align: center;
      padding: 32px;
      color: var(--accent-primary);
      font-size: 15px;
      font-weight: 600;
      background: var(--glass-bg);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      border: 2px solid var(--accent-primary);
      margin: 16px 0;
      box-shadow: 
        0 4px 20px var(--shadow-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .loading::before {
      content: 'üîç';
      display: block;
      font-size: 28px;
      margin-bottom: 12px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .loading::after {
      content: "...";
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">‚úì</div>
    <h3>CalClik</h3>
    <div class="theme-toggle" id="themeToggle" title="Toggle theme">üåô</div>
  </div>
  
  <div id="settingsSection" class="settings-section">
    <h4>Default Calendar</h4>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" id="calMac" name="calendarType" value="mac">
        <label for="calMac">macOS Calendar (.ics download)</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="calGoogle" name="calendarType" value="google">
        <label for="calGoogle">Google Calendar</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="calOutlook" name="calendarType" value="outlook">
        <label for="calOutlook">Outlook Calendar</label>
      </div>
    </div>
    <button id="saveSettings" class="save-button">Save & Continue</button>
  </div>
  
  <div id="loading" class="loading hidden">Scanning for events...</div>
  <div id="events"></div>
  
  <a id="settingsToggle" class="settings-toggle hidden">‚öôÔ∏è Change Calendar Settings</a>
  
  <script src="popup.js"></script>
</body>
</html>
